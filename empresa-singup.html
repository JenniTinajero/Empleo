<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registro | Empresa</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>

<body>
	<div class="container p-3">
		<h1 class="text-left" style="color: #f3f3f3;">Registra tu Empresa</h1>
		<div class="row">
			<div class="col-md-12">
				<form>
						<ul class="contact-form">
							<li><!--Inicio-->
								<div class="col-md-6">
									<input type="text" placeholder="Nombre/Razón Social" required="required" size="8">
								</div>
				
								<div class="col-md-6">
									<input type="text" placeholder="Domicilio" required="required" size="8">
								</div>
							</li><!--fin-->
		

							<li><!--Inicio-->
								<div class="col-md-6">
									<input type="text" placeholder="Colonia" required="required" size="8">		
								</div>
				
								<div class="col-md-6">
									<input type="text" placeholder="Municipio" required="required" size="8">
								</div>
							</li><!--fin-->

							<li><!--inicio-->
								<div class="col-md-6">
									<input type="text" placeholder="Teléfono Fijo" required="required" size="8">
								</div>
				
								<div class="col-md-6">
									<input type="text" placeholder="Teléfono Móvil" required="required" size="8">
								</div>
							</li><!--fin-->

							<li><!--inicio-->
								<div class="col-md-6">
									<input type="text" placeholder="Nombre reclutador" required="required" size="8">
								</div>
				
								<div class="col-md-6">
									<label>Contrata personas con capacidades diferentes</label>
									<select>
										<option disabled selected>Elige una opción</option>
										<option>Si</option>
										<option>No</option>
									</select>
								</div>
							</li><!--fin-->


							<li><!--inicio-->
								<div class="col-md-12">
									<input type="email" placeholder="Correo Electrónico" required="required" size="8">
								</div>
							</li><!--fin-->
				
							<li><!--inicio-->
								<div class="col-md-12">
									<input type="password" placeholder="Contraseña" required="required" size="8">
								</div>
							</li><!--fin-->

							<li><!--inicio-->
								<div class="col-md-12">
									<input type="password" placeholder="Confirmar contraseña" required="required" size="8">
								</div>
							</li><!--fin-->
				
							<li><!--inicio-->
								<div class="col-md-12">
									<input type="submit" value="Registrarse">
								</div>
							</li><!--fin-->

					</ul>		
				</form>
			</div>	
		</div>
			
	</div>
		
</body>
</html>
