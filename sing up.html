<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registro</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<div class="form-box">
		<img class="ave" src="img/user.png" alt="user">
		<p class="text2">Registro</p>
		
	<form class="form-regis">
		<!--USUARIO-->
		<input type="text" placeholder="Nombre" required="required">
		<input type="text" placeholder="Apellidos" required="required">

		<!--CORREO-->
		<input type="email" placeholder="@gmail.com">

		<!--CONTRASEÑA Y CONFIRMACION-->
		<input type="password" placeholder="Contraseña" required="required">
		<input type="password" placeholder="Confirmar contraseña" required="required">

		<!--BOTON-->
		<input type="submit" value="Registrarse">

		<!--REDIRECCIONAMIENTO-->
		<center><a href="login.html">Iniciar Sesión</a></center>
		
		
	</form>
	</div>

</body>
</html>
